<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing - Tales and Tomes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="navbar">
            <nav>
                <a href="index.html" class="logo">Home</a>
                <a href="details.html">Details</a>
                <a href="cart.html">Cart</a>
                <a href="admin-products.html" class="admin-link">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Product Listing -->
    <section class="product-listing">
        <div class="container">
            <h1>Featured Products</h1>

            <!-- Controls -->
            <div class="controls">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>

                <label for="category">Filter by Category:</label>
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Non-fiction">Non-fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical Fiction">Historical Fiction</option>
                </select>
            </div>

            <!-- Product Grid (rendered by JS) -->
            <article class="product-grid"></article>

            <!-- Optional Pagination UI -->
            <nav class="pagination">
                <a href="#">Previous</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">Next</a>
            </nav>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Tales and Tomes. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/products.js"></script>
</body>
</html>
