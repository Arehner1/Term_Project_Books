<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>Product Listing - SecretVault</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="navbar">
            <nav>
                <a href="index.html" class="logo">Home</a>
                <a href="details.html">Details</a>
                <a href="cart.html">Cart</a>
                <a href="#">Sign In</a>
                <a href="admin-products.html" class="admin-link">Admin</a>
            </nav>
        </div>
    </header>

    <section class="product-listing">
        <div class="container">
            <h1>Featured Products</h1>
    
           
            <div class="controls">
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>
                
                <label for="category">Filter by Category:</label>
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="fantasy">Fantasy</option>
                </select>
            </div>
    
            <!-- Product Grid -->
            <article class="product-grid">
                <section class="product-item">
                    <img src="images/Mystery.jpg" alt="Product 1">
                    <h2 class="product-name">Mystery Novel</h2>
                    <p class="product-price">$19.99</p>
                    <a href="details.html" class="view-details">View Details</a>
                </section>
    
                <section class="product-item">
                    <img src="images/Sci-fi.jpg" alt="Product 2">
                    <h2 class="product-name">Sci-Fi Adventure</h2>
                    <p class="product-price">$24.99</p>
                    <a href="#" class="view-details">View Details</a>
                </section>
    
                <section class="product-item">
                    <img src="images/Historical fiction.jpg" alt="Product 3">
                    <h2 class="product-name">Historical Fiction</h2>
                    <p class="product-price">$14.99</p>
                    <a href="#" class="view-details">View Details</a>
                </section>
    
                <section class="product-item">
                    <img src="images/fantasy saga.jpg" alt="Product 4">
                    <h2 class="product-name">Fantasy Saga</h2>
                    <p class="product-price">$29.99</p>
                    <a href="#" class="view-details">View Details</a>
                </section>
                <!-- Add more products as needed -->
            </article>
    
            <!-- Pagination Controls -->
            <nav class="pagination">
                <a href="#">Previous</a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">Next</a>
            </nav>
        </div>
    </section>
    

    <footer>
        <p>Â© 2025 Tales and Tomes. All rights reserved.</p>
    </footer>
</body>

</html>


</body>
</html>
