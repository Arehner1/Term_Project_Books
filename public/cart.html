<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <nav>
                <a href="index.html" class="logo">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Cart Content -->
    <section class="cart-section">
        <div class="container">
            <h1>Your Shopping Cart</h1>

            <!-- Dynamic cart items go here -->
            <div class="cart-items">
                <!-- JS will dynamically populate this -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p class="subtotal">Subtotal: $0.00</p>
                <p class="tax">Tax (6.75%): $0.00</p>
                <p class="delivery-fee">Delivery Fee: $5.00</p>
                <p class="service-fee">Service Fee: $2.00</p>
                <p class="total">Total: $0.00</p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Tales and Tomes. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/cart.js"></script>

</body>
</html>
