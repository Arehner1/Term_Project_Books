<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Admin Navigation -->
    <header>
        <div class="admin-navbar">
            <nav>
                
                <a href="" class="logo">Tales & Tomes Admin</a>
                <a href="index.html">Home</a>
                <a href="admin-upload.html">Bulk Upload</a>
                <a href="admin-products.html">Product Listing</a>
                <a href="logout.html">Sign Out</a>
            </nav>
        </div>
    </header>

    <!-- Admin Product Edit Section -->
    <section class="product-edit">
        <div class="container">
            <h1>Edit Product</h1>

            <form action="/save-product" method="POST">
                <div class="form-group">
                    <label for="product-id">Product ID (Non-editable):</label>
                    <input type="text" id="product-id" name="product_id" value="12345" disabled />
                </div>
                
                <div class="form-group">
                    <label for="product-name">Name:</label>
                    <input type="text" id="product-name" name="name" value="The Silent Patient" />
                </div>

                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description" name="description">A thrilling mystery novel.</textarea>
                </div>

                <div class="form-group">
                    <label for="product-category">Category:</label>
                    <input type="text" id="product-category" name="category" value="Mystery" />
                </div>

                <div class="form-group">
                    <label for="product-image">Current Image:</label>
                    <div class="product-image-preview">
                        <img src="images/Mystery.jpg" alt="Mystery Novel" />
                    </div>
                    <input type="text" id="product-image" name="image" value="images/Mystery.jpg" disabled />
                </div>

                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="text" id="product-price" name="price" value="$19.99" />
                </div>

                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Tales and Tomes. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
