<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Product Listing</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <!-- Admin Navigation -->
  <header>
    <div class="admin-navbar">
      <nav>
        <a href="#" class="logo">Tales & Tomes Admin</a>
        <a href="index.html">Home</a>
        <a href="admin-upload.html">Bulk Upload</a>
        <a href="admin-products.html">Product Listing</a>
        <a href="logout.html">Sign Out</a>
      </nav>
    </div>
  </header>

  <!-- Admin Product Listing Section -->
  <section class="product-listing">
    <div class="container">
      <h1>Admin Product Listing</h1>

      <!-- Search/Filter Products -->
      <div class="search-container" style="display: flex; justify-content: space-between; align-items: center;">
        <input type="text" id="search" placeholder="Search products..." />
        <a href="product-edit.html" class="add-btn" style="margin-left: 20px;">âž• Add Product</a>
      </div>

      <!-- Product Table -->
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Image</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="product-list" class="admin-product-list">
          <!-- Products will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <p>Are you sure you want to delete this product?</p>
      <button id="confirm-delete">Yes, Delete</button>
      <button id="cancel-delete">Cancel</button>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="js/admin-products.js"></script>
</body>
</html>
